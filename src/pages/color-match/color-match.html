<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"
            [style.color]="menuIcon.color"
            >
            </ion-icon>
        </button>
        <div class="logo_view">
            <logo></logo>
        </div>
    </ion-navbar>
</ion-header>

<ion-content scroll="false" class="bg_view" no-bounce>
    <div class="card_view">  
        <ion-grid style = "margin-bottom: 40px">    
            <ion-row >
                <ion-col col-6>
                    <ion-card class="gallery_bg" (tap)="openGallery()">    
                        <ion-card-content>                
                            <img src="./assets/image/Icon_Gallery.png">
                            <p>Gallery</p>                               
                        </ion-card-content>
                    </ion-card>
                </ion-col>
                <ion-col col-6>
                    <ion-card class="camera_bg" (tap)="openCamera()">    
                        <ion-card-content>                
                            <img src="./assets/image/Icon_Camera.png">
                            <p>Camera</p>                
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
